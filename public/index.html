<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1 id="chat-title">Chat</h1>
                <form>
                    <label>Nome</label>
                    <input type="text" id="username" placeholder="Nome" required>
                    <button id="enter-room">Entrar</button>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script type="text/javascript">
        var room = Qs.parse(location.search, { ignoreQueryPrefix: true }).room
        document.getElementById("chat-title").innerText = room
        function enterChat(e) {
            e.preventDefault()
            var name = document.getElementById("username")
            if (name.value) {
                window.location.assign(encodeURI('https://afinaldx.com.br:8443/chat.html?room=' + room + '&username=' + name.value))
            }
        }
        document.getElementById('enter-room').addEventListener('click', enterChat, false);
    </script>
</html>
