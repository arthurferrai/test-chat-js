<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1 id="chat-title">Chat</h1>
                <form>
                    <label>Nome</label>
                    <input type="text" name="username" placeholder="Nome" required>
                    <button onclick="enterChat()">Entrar</button>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script type="javascript">
        var name = document.getElementById("username")
        var room = Qs.parse(location.search, { ignoreQueryPrefix: true }).room
        document.getElementById("chat-title").innerText = room
        function enterChat() {
            window.location = '/chat.html?room=' + room + '&username=' + name.value
        }
    </script>
</html>
